<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おみくじアプリ</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Noto Sans JP', sans-serif;
    }

    .card {
      background: white;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    .result {
      font-size: 48px;
      font-weight: bold;
    }

    .comment {
      margin: 10px 0 20px;
      font-size: 18px;
      color: #555;
    }

    .daikichi { color: #e53935; }
    .kichi { color: #43a047; }
    .kyou { color: #1e88e5; }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff9800, #ff5722);
      color: white;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: translateY(-2px);
    }

    ul {
      text-align: left;
      margin-top: 20px;
      padding-left: 20px;
      font-size: 14px;
      color: #444;
      max-height: 120px;
      overflow-y: auto;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: rotate(0); }
      25% { transform: rotate(3deg); }
      50% { transform: rotate(-3deg); }
      75% { transform: rotate(2deg); }
      100% { transform: rotate(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div id="omikuji" class="result">今日の運勢</div>
    <div id="comment" class="comment">ボタンを押して占おう</div>
    <button onclick="omikujishow()">おみくじを引く</button>

    <ul id="history"></ul>

    <audio id="se" src="se.wav"></audio>
  </div>

  <script src="mission4-5.js"></script>
</body>
</html>
